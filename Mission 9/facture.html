<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="Facture.css">
  <script src="Facture.js"></script>
  <title>Facture js</title>
</head>
<body style="background-color: grey;">

<header id="myheader">
  <br>
  <img src="image.png" height="100px" width="100px" style="float: left; margin-left: 25px; margin-right: 10px;">

  <h3>Midi/Midi production</h3>
  <p> 15 boulevard Barbes-Rochechouard</p>
  <p>Clause du contrat</p>

</header>
<div id="tableau_container">
<table id="tableau_facture" CELLSPACING="0" style="text-align: center; margin-left: auto; margin-right: auto;">
  <tr>
    <th class="table_header" style="width: 50%;">Produits</th>
    <th class="table_header" style="width: 10%;">Quantité</th>
    <th class="table_header" style="width: 10%;">Prix unitaire</th>
    <th class="table_header" style="width: 10%;">TOTAL</th>
  </tr>
  <tr class="color1">
    <td class="right_line Produits"><input type="text" class="input_desc color1" value="Produit1"></td>
    <td class="right_line Quantié"><input type="number" class="input_qte color1" value="2"></td>
    <td class="right_line prix"><input type="number" class="input_prx color1" value="332"></td>
    <td class="right_line TTC"><input type="number" class="input_tt color1" readonly value="664"></td>

  </tr>

  <tr class="color2">
    <td class="right_line Produits"><input type="text" class="input_desc color2" value="Produit2"></td>
    <td class="right_line Quantité"><input type="number" class="input_qte color2" value="100"></td>
    <td class="right_line Prix"><input type="number" class="input_prx color2" value="27"></td>
    <td class="right_line TTC"><input type="number" class="input_tt color2" readonly value="279"></td>
  </tr>
  <tr class="color1">
    <td class="right_line Produits"><input type="text" class="input_desc color1" value="Produit3"></td>
    <td class="right_line Quantité"><input type="number" class="input_qte color1" value="2"></td>
    <td class="right_line Prix"><input type="number" class="input_prx color1" value="90"></td>
    <td class="right_line TTC"><input type="number" class="input_tt color1" readonly value="100"></td>
  </tr>

  <tr class="color2">
    <td class="right_line Produits"><input type="text" class="input_desc color2" value="Produit4"></td>
    <td class="right_line Quantité"><input type="number" class="input_qte color2" value="3"></td>
    <td class="right_line Prix"><input type="number" class="input_prx color2" value="89"></td>
    <td class="right_line TTC"><input type="number" class="input_tt color2" readonly value="190"></td>
  </tr>
  <tr class="color1" id="input_row">
    <td class="right_line"><input type="text" id="description" class="input_desc" value="Total des produits"></td>
    <td class="right_line"><input type="number" id="quantite" class="input_qte" value="1"></td>
    <td class="right_line"><input type="number" id="prix" value="0" class="input_prx"></td>
    <td class="right_line"><input type="number" id="total" value="0.00" readonly class="input_tt"></td>
  </tr>
</table>
</div>
<div id="div_value">
<label>Total : </label> <input id="soustotal_container" class="value_container" type="text" readonly> <br>

<label>Remise : </label> <input id="remise_container" type="text" class="value_container" value="10"> <br>

<label style="margin-left: 5px;">Sous total Moins les remises : </label> <input id="totalwithremise_container" type="text" class="value_container" readonly> <br>

<label>Taux d'imposition : </label> <input id="tauximposition_container" type="text" class="value_container" value="10"> <br>

<label>Taxes totales comprises (TTC): </label> <input id="taxetotal_container" type="text" class="value_container" readonly> <br>
<label style="margin-left: 5px;">Frais d'expedition | Manutention : </label> <input id="fraisexpedition_container" type="text" class="value_container" value="5"> <br>
<hr>
  <div class="small_container">
<label>Promotion : </label> <input id="solde_container" type="text" class="value_container" readonly> <br>
  </div>
  </div>
<button onclick="Add_row()" title="Entrez dans la ligne ci-dessus toutes les informations!" class="btn" id="btn_addrow">Ajouter une ligne</button>

<button onclick="remplir()" class="btn" id="btn_remplir">Remplir automatiquement</button>

<button onclick="reset()" class="btn" id="btn_reset">Annuler</button>

<button onclick="calculer()" class="btn" id="btn_calculer">Calculer</button>

<button onclick="clear_row()" class="btn" id="btn_clearrow">clear line</button>
</body>
</html>
